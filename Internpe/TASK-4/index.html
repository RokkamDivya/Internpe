<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four - Game World</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="welcome-screen" class="screen">
    <h1>Welcome to Game World</h1>
    <button onclick="showSetup()" class="start-btn">Start game</button>
  </div>

  <div id="setup-screen" class="screen hidden">
    <h2>ðŸŽ¨ Choose Color</h2>
    <div class="form-group">
      <input type="text" id="player1-name" placeholder="Player 1 Name" />
      <input type="color" id="player1-color" value="#ff0000" />
    </div>
    <div class="vs-text">VS</div>
    <div class="form-group">
      <input type="text" id="player2-name" placeholder="Player 2 Name" />
      <input type="color" id="player2-color" value="#ffff00" />
    </div>
    <label><input type="checkbox" id="play-ai"> Play with AI</label><br>
    <button onclick="startGame()" class="submit-btn">Submit</button>
  </div>

  <div id="game-screen" class="screen hidden">
    <h2 id="turn-display"></h2>
    <div id="board" class="board"></div>
    <button onclick="resetAll()" class="restart-btn">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
